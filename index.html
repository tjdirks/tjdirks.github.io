<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thomas Dirks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #e9eff7;
      --text-light: #0d1b2a;
      --bg-dark: #0b1624;
      --text-dark: #f2f5f9;
      --accent: #0ea5e9;
      --accent-strong: #0284c7;
      --surface-light: rgba(255, 255, 255, 0.7);
      --surface-dark: rgba(13, 27, 42, 0.7);
      --border-light: rgba(13, 27, 42, 0.12);
      --border-dark: rgba(242, 245, 249, 0.18);
      --shadow: 0 25px 60px rgba(15, 23, 42, 0.15);
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-light);
      background-image:
        radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.18), transparent 55%),
        radial-gradient(circle at 85% 10%, rgba(2, 132, 199, 0.18), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(148, 163, 184, 0.2), transparent 55%);
      color: var(--text-light);
      margin: 0;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.18), transparent 55%),
        radial-gradient(circle at 85% 10%, rgba(59, 130, 246, 0.18), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(51, 65, 85, 0.4), transparent 55%);
      color: var(--text-dark);
    }

    .page {
      padding: 2.5rem 1.5rem 3.5rem;
      display: flex;
      justify-content: center;
    }

    .card {
      width: min(960px, 100%);
      background: var(--surface-light);
      border: 1px solid var(--border-light);
      border-radius: 28px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
    }

    body.dark-mode .card {
      background: var(--surface-dark);
      border-color: var(--border-dark);
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .hero {
      text-align: left;
    }

    .kicker {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      background: rgba(14, 165, 233, 0.12);
      color: var(--accent-strong);
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    body.dark-mode .kicker {
      color: var(--accent);
      background: rgba(14, 165, 233, 0.2);
    }

    h1 {
      font-size: clamp(2.2rem, 3vw, 3.2rem);
      margin: 1rem 0 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.1rem;
      margin: 0 0 1.5rem;
      color: inherit;
    }

    .subtitle strong {
      color: var(--accent-strong);
    }

    body.dark-mode .subtitle strong {
      color: var(--accent);
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.6rem;
      background: var(--text-light);
      color: var(--bg-light);
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.2);
    }

    body.dark-mode .links a {
      background: var(--text-dark);
      color: var(--bg-dark);
    }

    .links a:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 16px 35px rgba(14, 165, 233, 0.35);
    }

    .links a.secondary {
      background: transparent;
      color: inherit;
      border: 1px solid var(--border-light);
      box-shadow: none;
    }

    body.dark-mode .links a.secondary {
      border-color: var(--border-dark);
    }

    .links a.secondary:hover {
      border-color: transparent;
      background: rgba(14, 165, 233, 0.12);
      color: inherit;
      transform: translateY(-2px);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .grid {
      margin-top: 2.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .tile {
      padding: 1.4rem;
      border-radius: 20px;
      border: 1px solid var(--border-light);
      background: rgba(255, 255, 255, 0.5);
      text-align: left;
      transition: transform 0.2s ease, border 0.2s ease, background 0.2s ease;
    }

    body.dark-mode .tile {
      border-color: var(--border-dark);
      background: rgba(13, 27, 42, 0.4);
    }

    .tile:hover {
      transform: translateY(-4px);
      border-color: rgba(14, 165, 233, 0.4);
      background: rgba(14, 165, 233, 0.08);
    }

    .tile h3 {
      margin: 0 0 0.5rem;
      font-size: 1.05rem;
    }

    .tile p {
      margin: 0;
      color: inherit;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .emergency {
      margin-top: 2.5rem;
      text-align: left;
      border-top: 1px solid var(--border-light);
      padding-top: 1.5rem;
    }

    body.dark-mode .emergency {
      border-color: var(--border-dark);
    }

    .emergency button {
      background: none;
      border: none;
      color: var(--accent-strong);
      font-weight: 600;
      cursor: pointer;
      padding: 0;
    }

    body.dark-mode .emergency button {
      color: var(--accent);
    }

    .emergency .action-button {
      background: var(--accent);
      color: white;
      border-radius: 999px;
      padding: 0.6rem 1.4rem;
      border: none;
      box-shadow: 0 10px 20px rgba(14, 165, 233, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .emergency .action-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(14, 165, 233, 0.4);
    }

    .emergency input {
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      border: 1px solid var(--border-light);
      background: rgba(255, 255, 255, 0.7);
      color: inherit;
    }

    body.dark-mode .emergency input {
      border-color: var(--border-dark);
      background: rgba(13, 27, 42, 0.6);
    }

    .emergency pre {
      background: rgba(15, 23, 42, 0.08);
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      color: inherit;
    }

    body.dark-mode .emergency pre {
      background: rgba(15, 23, 42, 0.5);
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.8rem;
      }

      .header {
        flex-direction: column;
      }

      .links {
        width: 100%;
      }

      .links a {
        flex: 1 1 auto;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="card">
      <header class="header">
        <div class="hero">
          <h1>Thomas Dirks</h1>
          <p class="subtitle">M&amp;A Â· Corporate Finance Â· <strong>Value Creation</strong></p>

          <div class="links">
            <a href="https://www.linkedin.com/in/tjdirks" target="_blank">LinkedIn</a>
            <a class="secondary" id="emailLink" data-user="thomas" data-domain="t-dirks.de">Kontakt</a>
          </div>
        </div>

        <div class="toggle-container">
          <span>Dark Mode</span>
          <label class="toggle">
            <input type="checkbox" id="darkToggle">
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <!-- Hidden Emergency Info (minimal version) -->
      <section class="emergency" id="emergencyContainer">
        <button id="revealButton">ðŸ”’ Emergency</button>

        <div id="unlockSection" style="display: none; margin-top: 1rem;">
          <input type="password" id="emergencyPass" placeholder="Enter passcode">
          <button class="action-button" onclick="decryptData()">Unlock</button>
          <pre id="emergencyInfo" style="white-space: pre-wrap; display: none;"></pre>
        </div>
      </section>
    </main>
  </div>

<!-- CryptoJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
  const emailLink = document.getElementById('emailLink');
  if (emailLink) {
    const user = emailLink.dataset.user;
    const domain = emailLink.dataset.domain;
    const address = `${user}@${domain}`;
    emailLink.href = `mailto:${address}`;
  }

  const encrypted = "U2FsdGVkX1/KY71QQxzMiekEDYlZ8CJ/2KpVF7+r8WeGCeWy6awReP1r5bwcPVeptk7WGW1zEL5lCxMkTqCso0DWJZdoBsF0SxoKRMo1cak=";

  document.getElementById('revealButton').addEventListener('click', () => {
    document.getElementById('unlockSection').style.display = 'block';
    document.getElementById('revealButton').style.display = 'none';
  });

  function decryptData() {
    const pass = document.getElementById('emergencyPass').value;
    try {
      const decrypted = CryptoJS.AES.decrypt(encrypted, pass);
      const text = decrypted.toString(CryptoJS.enc.Utf8);
      if (!text) throw new Error('Wrong password');
      document.getElementById('emergencyInfo').textContent = text;
      document.getElementById('emergencyInfo').style.display = 'block';
    } catch (e) {
      alert("Invalid passcode.");
    }
  }
</script>

  <script>
    const toggle = document.getElementById('darkToggle');
    const body = document.body;

    if (localStorage.getItem('dark-mode') === 'true') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
    });
  </script>
</body>
</html>
