<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thomas Dirks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #e6ecf3;
      --text-light: #0d1b2a;
      --bg-dark: #0d1b2a;
      --text-dark: #e6ecf3;
      --accent: #0077b6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-light);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-repeat: repeat;
      color: var(--text-light);
      text-align: center;
      padding: 2rem;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      background-image: none;
      color: var(--text-dark);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    p {
      margin-bottom: 2rem;
    }

    .links a {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      width: 90%;
      max-width: 280px;
      background-color: var(--text-light);
      color: var(--bg-light);
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    body.dark-mode .links a {
      background-color: var(--text-dark);
      color: var(--bg-dark);
    }

    .links a:hover {
      background-color: var(--accent);
      color: white;
      transform: scale(1.02);
    }

    .toggle-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.7em;
      }

      .links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </div>

  <h1>Thomas Dirks</h1>
  <p>M&A Â· Corporate Finance</p>

  <div class="links">
    <a href="https://www.linkedin.com/in/tjdirks" target="_blank">LinkedIn</a>
  </div>

</div>

  document.getElementById('revealButton').addEventListener('click', () => {
    document.getElementById('unlockSection').style.display = 'block';

  function decryptData() {
    const pass = document.getElementById('emergencyPass').value;
    try {
      const decrypted = CryptoJS.AES.decrypt(encrypted, pass);
      const text = decrypted.toString(CryptoJS.enc.Utf8);

      document.getElementById('emergencyInfo').style.display = 'block';

</script>

  <script>
    const toggle = document.getElementById('darkToggle');
    const body = document.body;

    if (localStorage.getItem('dark-mode') === 'true') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
    });
  </script>
</body>
</html>
